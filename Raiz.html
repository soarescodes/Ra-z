<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular raiz</title>
  <style>
    body {
      background: black;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .raiz {
      text-align: center;
      border: 1px green solid;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
    }

    button {
      background-color: green;
      margin-top: 15px;
      border: 1px blue solid;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      border-radius: 10px;
    }

    input {
      display: inline-block;
      margin: 5px;
      padding: 8px;
      border-radius: 10px;
    }

    #resultado {
      color: white;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="raiz">
    <h2 style="color: green;">RAÍZ QUADRADA</h2>
    <input type="number" id="num" placeholder="raiz do número">
    <br>
    <button onclick="raizQuadrada()">Calcular</button>
    <p id="resultado"></p>
  </div>

  <script>
    function raizQuadrada() {
      const input = document.getElementById('num');
      const resultado = document.getElementById('resultado');
      const valor = parseFloat(input.value);

      if (isNaN(valor) || valor < 0) {
        resultado.textContent = "Por favor, insira um número válido e positivo.";
        resultado.style.color = "red";
        return;
      }

      if (valor === 0 || valor === 1) {
        resultado.textContent = `A raiz quadrada de ${valor} é ${valor}`;
        resultado.style.color = "white";
        return;
      }

      let x = valor;
      const precisao = 0.000001;

      while (Math.abs(x * x - valor) > precisao) {
        x = 0.5 * (x + valor / x);
      }

      resultado.textContent = `A raiz quadrada de ${valor} é aproximadamente ${x.toFixed(2)}`;
      resultado.style.color = "white";
    }
  </script>
</body>
</html>
